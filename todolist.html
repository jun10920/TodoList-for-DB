<body>
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDoList</title>
        <style>
            /* CSS 스타일을 추가 */
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
    
            h1 {
                background-color: #333;
                color: #fff;
                padding: 20px;
            }
    
            #todo-form {
                width: 400px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
                background-color: #fff;
            }
    
            /* 카테고리 스타일 */
            .category {
                text-align: left;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 10px;
                margin-top: 10px;
            }
    
            /* "+" 버튼 스타일 */
            .add-category-button {
                float: right;
                font-size: 25px;
                color: #555;
                cursor: pointer;
            }
    
            /* "-" 버튼 스타일 */
            .remove-category-button {
                float: right;
                font-size: 25px;
                color: #f00;
                cursor: pointer;
                margin-right: 10px; /* 오른쪽 마진 추가 */
            }
    
            /* 할일 리스트 스타일 */
            .task-list {
                text-align: left;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 10px;
                margin-top: 10px;
                position: relative;
            }
    
            /* 체크 표시 칸 스타일 */
            .check-box {
                position: absolute;
                top: 5px;
                left: 10px;
                cursor: pointer;
                font-size: 20px;
                color: #555;
            }
    
            /* "..." 버튼 스타일 */
            .expand-button {
                position: absolute;
                top: 5px;
                right: 10px;
                cursor: pointer;
                font-size: 20px;
                color: #555;
            }
    
            /* 할일 입력란 스타일 */
            .task-input {
                width: 80%;
                margin-left: 30px; /* 체크 표시 칸과 ... 표시 칸을 고려한 왼쪽 마진 추가 */
            }
            /* 사용자 아이콘 스타일 */
            .user-icon {
            font-size: 10px; /* 아이콘 크기를 조절 */
            color: #555;
            cursor: pointer;
            }
            
        </style>
    </head>
    <body>
        <h1>ToDoList</h1>
    
        <div id="todo-form">
            <div class="user-icon">
                <img src="member icon.png" alt="Member Icon" style="width: 45px; height: 45px;" cursor: pointer;> <!-- 이미지 크기 조절 -->
            </div>
            <div class="category">
                <label for="category">카테고리:</label>
                <span class="add-category-button">+</span>
                <span class="remove-category-button">-</span>
                <input type="text" id="category" placeholder="카테고리를 입력하세요">
            </div>
            <div class="task-list">
                <span class="check-box">&#10003;</span>
                <input type="text" class="task-input" placeholder="할 일을 입력하세요">
                <span class="expand-button">...</span>
            </div>
            <div class="task-list">
                <span class="check-box">&#10003;</span>
                <input type="text" class="task-input" placeholder="할 일을 입력하세요">
                <span class="expand-button">...</span>
            </div>
        </div>
    </body>
    </html>
        
</body>
</html>
