<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!DOCTYPE html>
    <html>
    <head>
        <title>회원정보 수정 페이지</title>
        <style>
            /* CSS 스타일을 추가 */
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
    
            h1 {
                background-color: #333;
                color: #fff;
                padding: 20px;
            }
    
            #modify-form {
                width: 400px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
                background-color: #fff;
            }
    
            label {
                display: block;
                text-align: left;
                margin-top: 10px;
            }
    
            input {
                width: 95%;
                padding: 10px;
                margin-top: 5px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
    
            button {
                width: 48%;
                padding: 20px;
                background-color: #333;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 25px;
                margin-right: 7px;
            }
    
            button:hover {
                background-color: #555;
            }
    
            /* 버튼 스타일 */
            .button-container {
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
            }

            .button-container button {
                width: 80%;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <h1>ToDoList</h1>
    
        <div id="modify-form">
            <h2>회원정보 수정</h2>
            <label for="new-username">아이디 변경</label>
            <input type="text" id="new-username" placeholder="새로운 아이디를 입력하세요">
            <label for="new-password">비밀번호 변경</label>
            <input type="password" id="new-password" placeholder="새로운 비밀번호를 입력하세요">
            <label for="new-nickname">닉네임 변경</label>
            <input type="text" id="new-nickname" placeholder="새로운 닉네임을 입력하세요">
            
            <div class="button-container">
                <button onclick="goBack()">뒤로가기</button>
                <button onclick="logout()">로그아웃</button>
            </div>
        </div>

        <script>
            function goBack() {
                // 뒤로가기 기능을 구현
                window.history.back();
            }

            function logout() {
                // 로그아웃 기능을 구현
                // 여기에 로그아웃 코드를 추가하세요
            }
        </script>
    </body>
    </html>
</body>
</html>
